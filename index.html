<head>

<body>

    <div class="container">
        <div class="header text-center">
            <h1>Welcome to the Tic Tac Toe Game</h1>
            <h2>Let's Roll!</h2>
        </div>
      
        <div> <!-- game board -->
            <div class="player1" style="float: left">
                <h2>Your turn</h2>
            </div>
    
            <div class="game">
              <div id="1" onClick="markBox(this.id)" class="game-field">1</div>
              <div id="2" onClick="markBox(this.id)" class="game-field">2</div>
              <div id="3" onClick="markBox(this.id)" class="game-field">3</div>
              <div id="4" onClick="markBox(this.id)" class="game-field">4</div>
              <div id="5" onClick="markBox(this.id)" class="game-field">5</div>
              <div id="6" onClick="markBox(this.id)" class="game-field">6</div>
              <div id="7" onClick="markBox(this.id)" class="game-field">7</div>
              <div id="8" onClick="markBox(this.id)" class="game-field">8</div>
              <div id="9" onClick="markBox(this.id)" class="game-field">9</div>
            </div>
    
            <div class="player2" style="float: right">
                <h2>Your turn</h2>
            </div>
        </div>

        </div>
      </div>


<!-- JavaScript -->
<script src="logic.js"></script>

</body>
</html>

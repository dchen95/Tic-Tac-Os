<!DOCTYPE html>
<html lang="en">
<head>
   <title>Tic-Tac-Toe Professional</title>
</head>

<!-- jquery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Fontawesome -->
<!-- <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script> -->

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- My CSS -->
<link rel="stylesheet" href="assets/style.css">

<!-- Firebase reference -->
<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>


<body>

   <div class="container">
       <div class="header text-center">
           <h1>Welcome to the Tic Tac Toe Game</h1>
           <h2>Let's Roll!</h2>
       </div>
     
       <div> <!-- game board -->
           <div class="player1" style="float: left">
               <h2>Your turn</h2>
           </div>
   
           <div class="game">
             <div id="1" onClick="playGame(this.id)" class="game-field">1</div>
             <div id="2" onClick="playGame(this.id)" class="game-field">2</div>
             <div id="3" onClick="playGame(this.id)" class="game-field">3</div>
             <div id="4" onClick="playGame(this.id)" class="game-field">4</div>
             <div id="5" onClick="playGame(this.id)" class="game-field">5</div>
             <div id="6" onClick="playGame(this.id)" class="game-field">6</div>
             <div id="7" onClick="playGame(this.id)" class="game-field">7</div>
             <div id="8" onClick="playGame(this.id)" class="game-field">8</div>
             <div id="9" onClick="playGame(this.id)" class="game-field">9</div>
           </div>
   
           <div class="player2" style="float: right">
               <h2>Your turn</h2>
           </div>
       </div>

       </div>
     </div>


<!-- JavaScript -->
<script src="logic.js"></script>

</body>
</html>
